<html>
    <head>
        <title>stockmanagement</title>
    </head>
    <body>
        <font size=7 color="red"><b>REGISTRATION FORM</b></font><br>
    
    <form action='register' method='post'>{% csrf_token %}
        E-mail ID :<br>
        <input type="text" name="email" id="email" size=20><br>
        Username :<br>
        <input type="text" name="username" id="username" size=15><br>
        Password :<br>
        <input type="password" name="password" id="password" size=15><br>
        Full name :<br>
        <input type="text" name="fullname" id="fullname" size=30><br>
        Mobile number :<br>
        <input type="text" name="mobileno" id="mobileno" size=10><br>
        
        Gender :<br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>

        Role :<br>
        <input type="radio" name="role" id="role" value="supplier">
        <label for="sup">Supplier</label><br>
        <input type="radio" name="role" id="role" value="retailer">
        <label for="ret">Retailer</label><br>

        image :<br>
        <input type="file" name="photo" id="photo"><br>

        <button type="submit" value="submit">Register</button>
    </form>
    <a href="/">go back</a>
    </body>
</html>
